<form (ngSubmit)="onSubmitNewtask(f)" #f="ngForm">
    <input  type="text" 
            ngModel id="inputTask" 
            name="task" placeholder="" 
            required>
    <button type="submit">Add</button>
</form>
<ul>
    <li *ngFor="let task of tasks" (click)="onClick($event)" >{{task}}</li>
</ul>
