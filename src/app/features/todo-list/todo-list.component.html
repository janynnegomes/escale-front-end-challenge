<form (ngSubmit)="onSubmitNewtask(f)" #f="ngForm">
    <input  type="text" 
            ngModel id="inputTask" 
            name="task" placeholder="" 
            required>
    <button type="submit">Add</button>
</form>
<p *ngIf="tasks.length > 0" class="task-counter"> {{remaining}} remaining out of {{tasks.length}} tasks</p>
<ul>
    <li *ngFor="let task of tasks" 
        (click)="onClick($event,task)" 
        [ngClass]="task.marked ? 'isDone':'' ">{{task.text}}</li>
</ul>
